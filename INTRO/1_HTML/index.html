 <!DOCTYPE html>
 <html>
 <head>
        <title>HTML fundamentos</title>
 </head>
    <body style="padding-bottom: 200px">
        <h1>Título</h1>
        <h3>Subtítulo</h3>

        <hr>

        <p>Descrição</p>

        <!-- Atributos -->
         <a href="https://google.com">Google</a>

         <br>
         <br>
         
         <a href="https://google.com" target="_blank">Google em nova aba</a> <br>
         <img src="images/creto.jpg" alt="Imagem de exemplo">

         <hr>

        <!-- Lista não ordenadas -->
         <ul>
            <li>Pelé</li>
            <li>Cristiano Ronaldo</li>
            <li>Messi</li>
            <li>Ronaldo</li>
         </ul>


        <!-- Lista ordenadas -->
        <ol>
            <li>Copa do Mundo</li>
            <li>Champions League</li>
            <li>Eurocopa</li>
            <li>Libertadores</li>
         </ol>     
         
         <hr>

        <!-- Tabelas -->
         <table>
            <tr>
               <th>ID:</th>
               <th>Nome:</th>
               <th>Posição:</th>
            </tr>
            <tr>
               <td>1</td>
               <td>Pablo</td>
               <td>Goleiro</td>
            </tr>
            <tr>
               <td>2</td>
               <td>Domingues</td>
               <td>Volante</td>
            </tr>
         </table>

         <hr>

        <!-- div -->
         <div>
            <h2>Título da Seção</h2>
            <p>Descrição - texto texto</p>
         </div>
         
    </body>
 </html>
