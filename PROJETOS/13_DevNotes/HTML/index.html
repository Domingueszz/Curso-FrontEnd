<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevNotes</title>
  <link rel="stylesheet" href="../CSS/style.css" />
  <script src="../JS/script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>
<body>
  <h1>DevNotes</h1>

  <div id="search-container">
    <i class="bi bi-search"></i>
    <input
      type="text"
      id="search-input"
      placeholder="Busque uma nota"
    />
  </div>

  <button id="export-notes">
    Exportar CSV <i class="bi bi-download"></i>
  </button>

  <header>
    <div id="add-note-container">
      <input
        type="text"
        id="note-content"
        placeholder="O que deseja anotar?"
      />
      <button class="add-note">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
  </header>

  <main>
    <div id="notes-container">
      <div class="note">
        <textarea placeholder="Adicione algum texto"></textarea>
        <i class="bi bi-pin"></i>
        <i class="bi bi-x-lg"></i>
        <i class="bi bi-file-earmark-plus"></i>
      </div>
    </div>
  </main>
</body>
</html>
