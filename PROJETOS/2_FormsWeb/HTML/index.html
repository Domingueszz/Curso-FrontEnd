<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Carro</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="../Images/logo.png" alt="logotipo" class="logo">
        </div>

        <div class="forms-container">
            <div class="forms-header">
                <p>Formulário</p>
            </div>
            
        

        <div class="forms-body">
            <h1 class="forms-title">Venda fácil seu carro!</h1>
            <p>
                Descreva as características e marque os opcionais que ele possui.
            </p>

            <form>
                <div class="box-input">
                    <label for="title">Titúlo do anúncio <span class="required-field"></span></label>
                    
                    <input type="text" 
                           name="title" 
                           id="title" 
                           class="block"
                           placeholder="Um título para anunciar seu carro"
                           minlength="1"
                           maxlength="50"
                           required
                           >
                </div>

                <div class="box-input">
                    <label for="price"> Preço <span class="required-field"></span></label>
                    
                    <input type="number" 
                           name="price" 
                           id="price" 
                           class="block"
                           placeholder="Defina o preço"
                           minlength="1"
                           maxlength="50"
                           required
                           >
                </div>

                <div class="box-input">
                    <label for="description"> Descrição <span class="required-field"></span></label>
                    
                    <textarea name="description" id="description" class="block" placeholder="Adicione os detalhes do seu veículo"></textarea>
                </div>

                <div class="box-input">
                    <label for="brand"> Marca <span class="required-field"></span></label>
                    
                    <input type="text" 
                           name="brand" 
                           id="brand" 
                           class="block"
                           placeholder="Digite a marca do veículo"
                           required
                           >
                </div>

                <div class="box-input">
                    <label for="model"> Modelo <span class="required-field"></span></label>
                    
                    <input type="text" 
                           name="model" 
                           id="model" 
                           class="block"
                           placeholder="Digite o modelo do veículo"
                           required
                           >
                </div>

                <div class="box-input">
                    <label for="mileage"> Quilometragem <span class="required-field"></span></label>
                    
                    <input type="number" 
                           name="mileage" 
                           id="mileage" 
                           class="block"
                           placeholder="Digite a quilometragem do veículo"
                           required
                           >
                </div>

                <div class="box-input">
                    <label for="purchase_date"> Data de compra <span class="required-field"></span></label>
                    
                    <input type="date" 
                           name="purchase_date" 
                           id="purchase_date" 
                           class="block"
                           required
                           >
                </div>

                <input type="submit" value="Enviar">
            </form>
            </div>
        </div>



    </div>
    
</body>
</html>
