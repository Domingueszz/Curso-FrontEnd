<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweb</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Icons -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">  <!-- 1️⃣ Container principal -->

        <div class="navbar-container">  <!-- 2️⃣ Navbar -->
            <nav>
                <img src="../Images/logo.png" class="logo" alt="Tweb-logo">
                <a href="#" class="default-btn">Entrar</a>
            </nav>
        </div>

        <main>  <!-- 3️⃣ Conteúdo principal separado -->
            <div class="banner">
                <div class="shadow">
                    <h1>Tweb</h1>
                    <p>Como um tigre, nós caçamos oportunidades e impulsionamos 
                        <br> seu sucesso online!</p>
                </div>             
            </div>  
            <div class="banner-text">
                
            </div> 
            
            
        </main>

        <div class="navbar-options">
            <ul class="options">
            <nav>
                <li><a href="#" class="opt">Sobre</a></li>
                
                <li><a href="#" class="opt">Preços</a></li>

                <li><a href="#" class="opt">Contato</a></li>
            </nav>
            </ul>
        </div>

    </div>
</body>
</html>
