<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>

    <!-- Forms 1-->
    <form action="register.php" method="POST">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
    
    <!-- Atributo: Name -->
        <div>
            <label>Idade</label>
            <input type="text" name="age">
        </div>
    <!-- Select -->
     <div>
        <label for="job">Selecione a sua profissão:</label>
        <select name="job">
            <option value="programador">Programador</option>
            <option value="tester">Tester/QA</option>
            <option value="devops">DevOps</option>
        </select>
    </div>

    <!-- Atributo: Selected-->
     <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract">
            <option value="sim">Sim</option>
            <option value="nao" selected>Não</option>
        </select>
     </div>

     

     <!-- Multiplas Opcões-->
     <div>
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" multiple>
            <option value="mouse">Mouse</option>
            <option value="headset">Headset</option>
            <option value="mousepad">Mousepad</option>
            <option value="teclado">Teclado</option>
        </select>
    </div>
    
    <!-- textarea -->
    <div>
        <label for="comment">Escreva abaixo o que você achou da entrevista:</label>
        <textarea name="comment" cols="38" rows="10"></textarea>
    </div>


    <!-- fieldset e legend -->
    <div>
     <fieldset>
        <legend>Preencha as suas informações:</legend>
        <label for="firstname">Nome:</label>
        <input type="text" name="firstname">
        <label for="lastname">Sobrenome:</label>
        <input type="text" name="lastname">
     </fieldset>
    </div>

    <!-- datalist -->
     <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor">
        
        <datalist id="flavors">
            <option value="Morango"></option>
            <option value="Abacaxi"></option>
            <option value="Chocolate"></option>
            <option value="Pistache"></option>
        </datalist>
     </div>

    <!-- Radio button -->
    <div>
        <label for="car">Escolha o modelo do seu carro:</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car">
            <label for="bmw">BMW</label> 
        </div>
        <div class="radio">
            <input type="radio" value="ferrari" name="car">
            <label for="ferrari">Ferrari</label> 
        </div>
        <div class="radio">
            <input type="radio" value="audi" name="car">
            <label for="audi">Audi</label> 
        </div>
        
    </div>

    <!-- Checkbox -->
    <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires">Pneus Grandes</label>
        </div>
        <div class="radio"> 
            <input type="checkbox" name="optionals[]" value="turbo">         
            <label for="turbo">Motor Turbo</label>
        </div>  
        <div class="radio">
            <input type="checkbox"  name="optionals[]" value="nitro">
            <label for="nitro">Nitro Max</label>
        </div>
    </div>

    <!-- datas -->
    <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday">
    </div>

    <!-- arquivos -->
    <div>
        <label for="image">Insira a sua imagem:</label>
        <input type="file" name="image">
    </div>

    <!-- numeros -->
    <div>
      <label for="salary">Qual seu salário atual?</label> 
      <input type="number" name="salary"> 
    </div>

    <!-- e-mails -->
    <div>
        <label for="email">Digite o seu e-mail:</label>
        <input type="email" name="email">
    </div>

    <!-- Senha -->

    <div>
     <label for="password">Digite sua senha:</label>
     <input type="password" name="password">
    </div>

    <!-- value -->
    <div>
      <label for="value">Digite algum valor:</label>
      <input type="text" value="0" name="value">  
    </div> 

    <!-- disabled -->
    <div>
        <p>Tente alterar o valor:</p>
        <input type="text" value="Campo indisponível" disabled>
    </div>

    <!-- placeholder -->
    <div>
        <label for="currentjob">Digite a sua profissão:</label>
        <input type="text" name="currentjob" placeholder="Digite aqui" required>
    </div>

    <!-- required -->
    <div>
        <label for="termos">Termos da Empresa</label>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="ok">
            <label for="ok" required >Li e Concordo com os Termos da empresa</label>
        </div>
    </div> 


    <!-- Reset -->
     <input type="reset" value="Resetar">

    <!-- Envio -->
     <input type="submit" value="Enviar">


    

    </form>
</body>
</html>
